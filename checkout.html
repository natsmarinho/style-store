<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex text-xl bg-slate-950 px-8 justify-between sticky top-0 shadow-slate-400 shadow-xl z-10">
    <img class="h-12" src="./img/logo.png" alt="Logo da styles">
  </header>

  <form class="flex w-100 px-5 gap-4 py-10 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
    <p class="mb-5 text-center font-bold">Seus dados</p>
      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Nome</label>
        <input type="text" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Maria Silva" required> 
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Email</label>
        <input type="email" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="marias@gmail.com" required> 
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="nome" class="font-bold text-sm mb-2">Telefone para contato</label>
        <input type="tel" id="nome" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="(00)000000000" required> 
      </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
      <p class="mb-5 text-center font-bold">Pagamento e entrega</p>
      <div class="flex flex-col px-10 py-3">
        <label for="numero-cartão" class="font-bold text-sm mb-2">Número do cartão</label>
        <input type="text" id="numero-cartao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="1111 1111 1111 1111" required> 
      </div>

      <div class="flex">
        <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
        <input type="number" id="cvv" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="000" required> 
      </div>

        <div class="flex flex-col px-10 py-3 w-1/2">
          <label for="data-expiracao" class="font-bold text-sm mb-2">Data de validade</label>
          <input type="number" id="data-expiracao" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="02/27" required> 
        </div>
      </div>

      <div class="flex flex-col px-10 py-3">
        <label for="cep" class="font-bold text-sm mb-2">CEP</label>
        <input type="text" id="cep" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="00011-111" required> 
      </div> 
      <div class="flex flex-col px-10 py-3">
        <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
        <input type="text" id="endereco" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="Rua, bairro" required> 
      </div>
      <div class="flex">
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="numero-casa" class="font-bold text-sm mb-2">Número</label>
        <input type="number" id="numero-casa" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="02/27" required> 
      </div>
      <div class="flex flex-col px-10 py-3 w-1/2">
        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
        <input type="number" id="complemento" class="rounded-sm px-2 border-2 border-slate-200 py-1" placeholder="02/27" required> 
      </div>
      </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
      <section id="container-produtos-checkout" class="h-3/4 overflow-auto px-2">

      </section>
    <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
        
    <p id='preco-total' class="bg-slate-200 text-green-800  rounded-sm pl-5"></p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900">Finalizar compra</button>
      </section>
    </section>
  </form>

  <script src="./checkout.js" type="module"></script>
</body>
</html>
